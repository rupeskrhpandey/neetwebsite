<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form - SMARTPrep</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .input-group {
      margin: 10px 0;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
      color: #333;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn {
      background: #ff5733;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #e04c2f;
    }

    .home-btn {
      background: #00adb5;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #0097a7;
    }

    .success-message {
      display: none;
      color: #0f0;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Feedback Form</h2>
    <p>We'd love to hear your thoughts!</p>

    <form id="feedbackForm">
      <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="message">Your Feedback</label>
        <textarea id="message" placeholder="Write your feedback..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
      <button type="button" class="home-btn" onclick="goHome()">Go to Homepage</button>

      <p id="successMessage" class="success-message">Thank you for your feedback! ðŸŽ‰</p>
    </form>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevents form from refreshing the page

      // Simple form validation
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();

      if (name === "" || email === "" || message === "") {
        alert("Please fill out all fields!");
        return;
      }

      document.getElementById("successMessage").style.display = "block"; // Show success message

      // Clear the form
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
        document.getElementById("feedbackForm").reset();
      }, 3000);
    });

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>

</html>
