<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET Question Papers - 2024</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6588aa;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #cdcaca;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .heading {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
    }

    .pdf-list {
      list-style: none;
      padding: 0;
    }

    .pdf-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f1f1;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .pdf-item:hover {
      background: #e0e0e0;
    }

    .pdf-name {
      font-size: 18px;
      color: #333;
    }

    .download-btn {
      color: #007bff;
      font-size: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .download-btn:hover {
      color: #0056b3;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      width: fit-content;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="heading">NEET Question Papers - 2021</h2>
    <ul class="pdf-list">
      <li class="pdf-item">
        <span class="pdf-name">SET 1</span>
        <a href="../pdfs/18...1.pdf" target="_blank" class="download-btn">
          <i class="fas fa-download"></i>
        </a>
      </li>
      <li class="pdf-item">
        <span class="pdf-name">SET 2</span>
        <a href="../pdfs/18...2.pdf" target="_blank" class="download-btn">
          <i class="fas fa-download"></i>
        </a>
      </li>
      <li class="pdf-item">
        <span class="pdf-name">SET 3</span>
        <a href="../pdfs/18...3.pdf" target="_blank" class="download-btn">
          <i class="fas fa-download"></i>
        </a>
      </li>
      <li class="pdf-item">
        <span class="pdf-name">SET 4</span>
        <a href="../pdfs/18...4.pdf" target="_blank" class="download-btn">
          <i class="fas fa-download"></i>
        </a>
      </li>
      <li class="pdf-item">
        <span class="pdf-name">SET 5</span>
        <a href="../pdfs/18...5.pdf" target="_blank" class="download-btn">
          <i class="fas fa-download"></i>
        </a>
      </li>
    </ul>

    <a href="../index.html" class="back-btn">â¬… Back to Home</a>
  </div>

</body>

</html>
